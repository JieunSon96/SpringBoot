<form method="post" action="/user/login">
<div class="container" style="margin-top:30px;margin-left:20px;">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                      <label for="username">Username</label>
                        <input type="email" class="form-control" name="username" id="username" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
